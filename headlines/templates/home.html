<form action="{{url_for('search')}}">
    <input type="text" name='q'>
    <button type="submit">search headlines</button>
</form>

{%if searched%}
    results for {{searched}} 
    <br>
{%endif%}
{%for item in items%}
    {{item.title}}
    <br>
    {{item.summary}}
    <br>
    {{item.published}}
    <a href="{{item.link}}">go to</a>
<hr>
{%endfor%}
